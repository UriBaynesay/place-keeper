<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/map.css" />
    <title>Map</title>
  </head>
  <body onload="init()">
    <header class="main-header">
        <h1 class="main-header">Your Map</h1>
        <nav class="nav-bar-container">
            <a href="index.html">Main Page</a>
            <a href="user-setting.html">Settings</a>
        </nav>
    </header>
    <main class="main-layout">
      <sec class="map-layout">
        <div id="map" style="width: 100%; height: 100%"></div>
        <img
          src="img/my-location.png"
          alt=""
          style="width: 50px; height: 50px"
          onclick="onCurrentLocation()"
        />
      </sec>
      <sec class="places-layout">
        <div class="saved-places">Saved places</div>
      </sec>
    </main>

    <footer>
      <small>Â©Uri Baynesay 2022</small>
    </footer>

    <script>
      function mapReady() {
        console.log("Map is ready");
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7-PFigwWJ4vca_uLhDjlUOtXhUGwD4zo&callback=mapReady"
    ></script>

    <script src="js/utils.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/location.service.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/map.controller.js"></script>
  </body>
</html>
